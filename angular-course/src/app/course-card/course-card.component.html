@if(course){
<div class="course-card">
  <div class="course-title">{{ course.description }}</div>

  <!-- <img alt="Angular Logo" [src]="course.iconUrl" width="300" /> -->
  <img
    alt="Angular Logo"
    *ngIf="isImageVisible(); else noImage"
    [src]="course.iconUrl"
    width="300"
  />

  <ng-template #noImage>
    <p>No image is available</p>
  </ng-template>

  <div class="course-description">{{ course.longDescription }}</div>

  <div class="course-category" [ngSwitch]="course.category">
    <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
    <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
    <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
    <div class="category" *ngSwitchDefault>Unknown</div>
  </div>

  <button (click)="courseViewed()">View course</button>
</div>
}
