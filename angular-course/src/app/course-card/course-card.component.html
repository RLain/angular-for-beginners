<div class="course-card">
  <div class="course-title">{{ course.description }}</div>

    <img alt="Angular Logo" *ngIf="course.iconUrl; else noImage" [src]="course.iconUrl" width="300" />

    <ng-template #noImage>
      <p>No image is available</p>
    </ng-template>

  <div class="course-description">{{ course.longDescription }}</div>

  <button (click)="courseViewed()">View course</button>
</div>
