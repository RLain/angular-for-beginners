<div>
  <div class="top-menu">
    <img
      class="logo"
      src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    />
  </div>

  <div class="courses">
    @for (course of courses; track course.id; let first = $first; let last = $last; let even = $even; let odd = $odd){

    <h1>Total count: {{ $count }}</h1>
    <h1>First: {{ first }}</h1>
    <h1>Last: {{ last }}</h1>
    <course-card
      [course]="course"
      [index]="$index"
      [class.is-first]="first"
      [class.is-last]="last"
      [class.is-even]="even"
      [class.is-odd]="odd"
      (courseSelected)="courseSelected($event)"
    ></course-card>
    }
    @empty{
      <h1>No courses exist</h1>
    }
  </div>
</div>
