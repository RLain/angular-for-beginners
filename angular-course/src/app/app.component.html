<div>
  <div class="top-menu">
    <img
      class="logo"
      src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    />
  </div>

  <div class="courses">
    @for (course of courses; track course.id;){
    <course-card
      [class.is-first]="$first"
      [course]="course"
      [index]="$index"
      (courseSelected)="courseSelected($event)"
    ></course-card>
    }
    @empty{
      <h1>No courses exist</h1>
    }
  </div>
</div>
